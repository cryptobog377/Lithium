    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20221122/pngtree-pile-of-mixed-used-batteries-for-recycling-power-close-pollution-photo-image_40591334.jpg') center center / cover no-repeat fixed;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .battery-bg {
      position: relative;
      width: 720px;
      height: 220px;
      background: #fff;
      border-radius: 110px;
      border: 10px solid #000;
      margin-bottom: -130px;
      z-index: 0;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.25), 0 10px 30px rgba(0,0,0,0.6);
    }

    .battery-tip {
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 100px;
      background: #fff;
      border: 8px solid #000;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 1px;
      color: #fff;
      text-transform: uppercase;
      background: linear-gradient(180deg, #fff 0%, #d9d9d9 60%, #808080 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 4px 4px 0 #000, 6px 6px 10px rgba(0,0,0,0.8);
      transform: skewX(-12deg);
      font-weight: 900;
      margin-bottom: 15px;
      position: relative;
      top: -100px;
      z-index: 1;
    }

    p {
      font-size: 1.4rem;
      color: #222;
      background: rgba(255,255,255,0.85);
      padding: 10px 25px;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: 800;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }

    .contract-box {
      background: #fff;
      color: #000;
      font-size: 1.3rem;
      font-family: monospace;
      padding: 20px 50px;
      border-radius: 12px;
      margin: 30px auto 40px;
      width: 65%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border: 3px solid #000;
    }

    .btn {
      background: linear-gradient(90deg, #000 0%, #444 40%, #ffcc00 100%);
      color: #fff;
      font-size: 1.1rem;
      padding: 14px 28px;
      border: 3px solid #000;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 0 #333;
      transition: all 0.15s;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 0 #111;
      background: linear-gradient(90deg, #222 0%, #666 40%, #ffd700 100%);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.3);
      padding: 10px 0;
    }
